<!DOCTYPE html>

<head>

    <body>
        <div id="UI_CONTAINER" style="display:none;z-index: 1;" class="back-img">
            <div class="container">
                <div class="category t-l-25">
                    <h3 class="cat-name"><i class="fa-solid fa-sort"></i> Categorie</h3>
                    <hr class="sp-cat">
                    <span class="cat-content">
                        <i class="fa-solid fa-angle-left m-right-10" onclick="changeCategory('prev')"></i>
                        <span id="SELECTED_CATEGORIE">NaN</span>
                        <i class="fa-solid fa-angle-right m-left-10" onclick="changeCategory('next')"></i>
                    </span>
                </div>

                <div class="category r-25-l-25">
                    <h3 class="cat-name"><i class="fa-solid fa-shirt"></i> Variations</h3>
                    <hr class="sp-cat">
                    <span class="cat-content">
                        <i class="fa-solid fa-angle-left m-right-10" onclick="changeVariation('prev')"></i>
                        <span id="SELECTED_ID_VARIATION" >NaN</span>/<span id="MAX_VARIATION" >NaN</span>
                        <i class="fa-solid fa-angle-right m-left-10" onclick="changeVariation('next')"></i>
                    </span>
                </div>

                <div class="category r-25-t-45">
                    <h3 class="cat-name"><i class="fa-solid fa-brush"></i> Couleur</h3>
                    <hr class="sp-cat">
                    <span class="cat-content">
                        <i class="fa-solid fa-angle-left m-right-10"  onclick="changeColor('prev')"></i>
                        <span id="SELECTED_ID_COLOR">NaN</span>/<span id="MAX_COLOR">NaN</span>
                        <i class="fa-solid fa-angle-right m-left-10"  onclick="changeColor('next')"></i>
                    </span>
                </div>

                <span class="button btn-sw-green" id="BTN_ROTATE" onclick="setRotation()">Rotation : ON</span>
                <span class="button btn-green" onclick="callback({action:'buy'})">Acheter</span>
                <span class="button btn-orange" onclick="openSaveMenu()">Sauvegarde</span>
                <span class="button btn-red" onclick="callback({action:'close'})">Annuler</span>
            </div>
        </div>
        <div id="NOTIFICATION" class="notif-container">

            </div> -->
        </div>
        <div class="saveContainer" style="display: none;" id="SAVE_MENU">
            <div class="saveMenu">
                <div class="saveMenu-header">
                    <h3>Sauvegarde</h3>
                </div>
                <div class="saveMenu-list" id="SAVE_SAVELIST">
                    <!-- <div>
                        <div class="save-text-container">

                        </div>
                        <div>
                            <i class="fa-solid fa-save" onclick="takeClothing()"></i>
                            <i class="fa-solid fa-trash" onclick="deleteClothing()"></i>
                        </div>
                    </div> -->
                </div>
                <div class="saveMenu-content">
                    <div class="saveMenu-content-item">
                        <h3>Nom</h3>
                        <input type="text" id="SAVE_NAME" placeholder="Nom de la sauvegarde">
                    </div>
                    <div class="saveMenu-content-item">
                        <h3>Description</h3>
                        <input type="text" id="SAVE_DESCRIPTION" placeholder="Description de la sauvegarde">
                    </div>
                    <span class="button btn-green" onclick="createSave()">Sauvegarder</span>
                    <span class="button btn-red" onclick="closeSaveMenu()">Fermer</span>
                </div>
            </div>
        </div>
    </body>
</html>
